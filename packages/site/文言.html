<pre class="shiki nord" style="background-color: #2e3440ff"><code><span class="line"><span style="color: #81A1C1">吾有</span><span style="color: #B48EAD">一</span><span style="color: #81A1C1">言</span><span style="color: #ECEFF4">。</span><span style="color: #81A1C1">曰</span><span style="color: #A3BE8C">「「春日宴。」」</span><span style="color: #ECEFF4">。</span><span style="color: #81A1C1">書之</span><span style="color: #ECEFF4">。</span></span>
<span class="line"><span style="color: #81A1C1">有數</span><span style="color: #B48EAD">九</span><span style="color: #ECEFF4">。</span><span style="color: #81A1C1">名之曰</span><span style="color: #D8DEE9">「酒數」</span><span style="color: #ECEFF4">。</span></span>
<span class="line"></span>
<span class="line"><span style="color: #81A1C1">恆為是</span><span style="color: #ECEFF4">。</span><span style="color: #81A1C1">若</span><span style="color: #D8DEE9">「酒數」</span><span style="color: #81A1C1">等於</span><span style="color: #B48EAD">零</span><span style="color: #81A1C1">者乃止也</span><span style="color: #ECEFF4">。</span></span>
<span class="line"></span>
<span class="line"><span style="color: #D8DEE9FF">  </span><span style="color: #81A1C1">吾有</span><span style="color: #B48EAD">三</span><span style="color: #81A1C1">言</span><span style="color: #ECEFF4">。</span><span style="color: #81A1C1">曰</span><span style="color: #A3BE8C">「「與君」」</span><span style="color: #ECEFF4">。</span><span style="color: #81A1C1">曰</span><span style="color: #D8DEE9">「酒數」</span><span style="color: #ECEFF4">。</span></span>
<span class="line"><span style="color: #D8DEE9FF">    </span><span style="color: #81A1C1">曰</span><span style="color: #A3BE8C">「「杯酒。可以窮歡宴。綠酒一杯歌一遍。」」</span><span style="color: #ECEFF4">。</span><span style="color: #81A1C1">書之</span><span style="color: #ECEFF4">。</span></span>
<span class="line"></span>
<span class="line"><span style="color: #81A1C1">減</span><span style="color: #D8DEE9">「酒數」</span><span style="color: #81A1C1">以</span><span style="color: #B48EAD">一</span><span style="color: #ECEFF4">。</span><span style="color: #81A1C1">昔之</span><span style="color: #D8DEE9">「酒數」</span><span style="color: #81A1C1">者</span><span style="color: #ECEFF4">。</span><span style="color: #81A1C1">今其是矣云云</span><span style="color: #ECEFF4">。</span></span>
<span class="line"></span>
<span class="line"><span style="color: #81A1C1">吾有</span><span style="color: #B48EAD">一</span><span style="color: #81A1C1">言</span><span style="color: #ECEFF4">。</span><span style="color: #81A1C1">曰</span><span style="color: #A3BE8C">「「綠酒千杯腸已爛。」」</span><span style="color: #ECEFF4">。</span><span style="color: #81A1C1">書之</span><span style="color: #ECEFF4">。</span></span></code></pre>
