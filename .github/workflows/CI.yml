name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: cache pnpm modules
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: pnpm setup
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 6.31.0
          run_install: true

      - run: pnpm run build
      - run: pnpm run update
      - run: pnpm run gen
        working-directory: ./packages/site

      - run: pnpm run test
        env:
          CI: true
